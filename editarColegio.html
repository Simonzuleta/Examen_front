<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>  

     <title>Editar Colegio</title>

  
</head>
<body onload="listarDatos()">

    <div class="container">
        <table class="striped">
            <thead> 
                <tr>
                    <th>
                        Direccion
                    </th>
                    <th>
                        Latitud
                    </th>
                    <th>
                        Longitud
                    </th>
                    <th>
                        Descripcion
                    </th>
                    <th>
                        fechaReporte
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>
        </table>
         <!-- Modal Trigger -->
     <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

        <!-- Modal Structure -->
     <div id="modal1" class="modal">
       <div class="modal-content">
        <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="direccion" type="text" class="validate" placeholder="direccion">
                      <label for="nombre">Direccion</label>
                    </div>
                    </div>
    
                    <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="latitud" type="password" class="validate" placeholder="password">
                          <label for="pass">Latitud</label>
                        </div>
                      </div>
                      
                    <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="longitud" type="password" class="validate" placeholder="password">
                          <label for="pass">Longitud</label>
                        </div>
                      </div>
                      
                    <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="descripcion" type="password" class="validate" placeholder="password">
                          <label for="pass">Descripcion</label>
                        </div>
                      </div>

                      
                    <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="fechaReporte" type="password" class="validate" placeholder="password">
                          <label for="fechaReporte">fechaReporte</label>
                        </div>
                      </div>
                     
    
    
                  <div class="row">
                    <div class="input-field col s6">
                        <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                            <i class="material-icons right">send</i>
                          </button>
                      
                      
                    </div>
                  </div>
                  
                  
                </form>
                     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      

    <script src="js/funciones.js"></script>


    <body>
    </html>
